<form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
    <div class="row">
        <div class="col-lg-4">

        </div>

        <div class="col-lg-4 text-left reg">
            <div class="form-group text-center">
                <img src="../../assets/logo2.jpeg" height="100px" width="200px" alt="" class="center"
                    style="background-color: #cbf1f5; margin: 10px;">
            </div>

            <div class="form-group-sm">
                <label for="name">First Name : <span class="text-danger">*</span> </label>
                <input type="text" ngModel class="form-control" name="user_fname" id=""
                    placeholder="Enter Your First Name">
            </div>

            <div class="form-group-sm">
                <label for="name">Last Name : <span class="text-danger">*</span> </label>
                <input type="text" ngModel class="form-control" name="user_lname" id=""
                    placeholder="Enter Your Last Name">
            </div>

            <div class="form-group-sm">
                <label for="phno">Contact Number : <span class="text-danger">*</span> </label>
                <input type="tel" ngModel class="form-control" pattern="[0-9]{10}" name="user_contact" id=""
                    placeholder="Enter Your Contact Number">
            </div>

            <div class="form-group-sm">
                <label for="email">Email : <span class="text-danger">*</span> </label>
                <input type="email" ngModel class="form-control" name="user_email" id=""
                    placeholder="Enter Email Address" required>
            </div>

            <div class="form-group-sm">
                <label for="password">Password : <span class="text-danger">*</span> </label>
                <input type="password" ngModel class="form-control" name="user_pswd" id=""
                    placeholder="Enter Your Password" required>
            </div>

            <div class="form-group">
                <label for="addr">Address : <span class="text-danger">*</span> </label>
                <input type="text" ngModel class="form-control" name="user_addr" id="" placeholder="Enter Your Address">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-success form-control">Register</button>
            </div>
            <hr>
            <div class="form-group">
                <label style="color: black;">Existing User?</label>
                <button class="btn btn-outline-primary form-control">Login Here</button>
            </div>
        </div>

        <div class="col-lg-4">

        </div>
    </div>
</form>
