<div class="row">

    <div class="col-lg-4 text-center" *ngFor="let p of products">
        <a routerLink="/productdetails/{{p._id}}">
            
            <button type="button" class="btn btn-light btn-lg btn-block myhead">{{p.product_name}}</button>
            <img width="200px" height="200px" src="http://localhost:3005/{{p.productImagePath}}" alt="">
            <p class="hide">Hurry only {{p.product_stock}} left..!</p>
            <h5>
                 <i>{{p.product_desc}}</i>
            </h5>
            <h5> 
                <i>Rs. {{p.product_price}}</i>
            </h5>
        </a>
    </div>
</div>
